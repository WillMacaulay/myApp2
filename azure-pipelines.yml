    SonarCloud: 'SonarQube'
    organization: 'willmacaulay'
    projectKey: 'WillMacaulay_myApp2'
    projectName: 'WillMacaulay_myApp2'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

